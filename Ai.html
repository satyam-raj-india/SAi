<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satyam AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #F8F5E6;
            color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #223556;
            padding: 1.2rem 1.5rem;
            border-bottom: 2px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        header h1 {
            color: #D0C8C5;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            margin-top: 80px;
            margin-bottom: 70px;
            overflow-y: auto;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #223556;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #172236;
        }

        .msg {
            width: 100%;
            max-width: 600px;
            margin: 8px auto;
            padding: 14px 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: #F8F5E6;
            word-wrap: break-word;
            font-weight: 600;
            color: #222;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            border-left: 5px solid #2196f3;
            align-self: flex-end;
            background: #e3f2fd;
        }

        .bot {
            border-left: 5px solid #4caf50;
            align-self: flex-start;
            background: #e8f5e9;
        }

        .bot img {
            width: 32px;
            height: 35px;
            margin-right: 10px;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem 1rem;
            color: #475572;
            margin: auto;
        }

        .welcome-message h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #475572;
        }

        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            background: #F8F5E6;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
            border-top: 1px solid #e0e0e0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 999;
        }

        input {
            flex: 1;
            max-width: 550px;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #1976d2;
        }

        input::placeholder {
            color: #999;
        }

        button {
            margin-left: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        button .arrow {
            margin-right: 5px;
            font-size: 18px;
        }

        button:hover {
            background: #0d47a1;
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .msg {
                max-width: 90%;
                padding: 12px 15px;
            }

            input {
                font-size: 14px;
            }

            button {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Satyam AI</h1>
    </header>
    <div class="chat-container" id="chat">
        <div class="welcome-message">
            <h2>Welcome to Satyam AI </h2>
            <p>How can I assist you today?</p>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type here..." autocomplete="off">
        <button id="sendBtn"><span class="arrow">â‰¥</span> Send</button>
    </div>
    <script src="maths.js"></script>
    <script src="script.js"></script>
</body>
</html>
